<!DOCTYPE html>
<html>

<head>
<meta charset="EUC-KR">
<title>ch 04 : 계산기</title>
</head>

<body>

<h3>계산기</h3>
<HR>
<!-- action의 서블릿 요청 경로에 주의 해야함. 서블릿 클래스에 선언된 요청과 같아야 한다. -->

<form name = form1 action = /WebProgramming/CalcServlet method = post>
<input type = "text" name = "num1" width = 200 size = 5>

<select name = "operator">
	<option selected>+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
</select>

<input type = "text" name = "num2" width = 200 size = 5>
<input type = "submit" value = "계산" name = "b1">
<input type = "reset" value = "다시입력" name = "b2">

</form>
</body>
</html>
